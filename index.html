<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <form class="form-box">
            <h1 class="caption">Currency Convertor</h1>
            <div class="amount-box">
                <p class="amount"> your amount</p>
                <input class="input"  value="1" type="text">
            </div>
            <div class="dropdown-box">
                <div class="from">
                   <p>from</p>
                   <div class="selector-box">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="not found">
                         <select class="selected-box" name="from">
                            
                        </select>
                   </div>
                </div>
                <div class="to">
                    <p>to</p>
                   <div class="selector-box">
                        <img src="https://flagsapi.com/BD/flat/64.png" alt="not found"/>
                        <select class="selected-box" name="to" >
                
                        </select>
                   </div>
                </div>
            </div>
            <div class="result">1USD = 80INR</div>
            <div class="form-btn-box">
                <button class="form-btn">Get Exchange Rate</button>
            </div>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
